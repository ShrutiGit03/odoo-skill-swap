{% extends "base.html" %}
{% block title %}Page Not Found (404){% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body p-5">
                <h1 class="display-1 text-warning">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead">The page you're looking for doesn't exist.</p>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a href="{{ url_for('main.home') }}" class="btn btn-primary">
                        <i class="bi bi-house-door"></i> Go Home
                    </a>
                    <a href="{{ url_for('main.search') }}" class="btn btn-outline-primary">
                        <i class="bi bi-search"></i> Browse Skills
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
